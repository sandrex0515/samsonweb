<style>
.sample1{
  background-color: #574B90;
  border-radius: 120px;
  -webkit-box-shadow: 0 10px 20px rgba(0, 0, 0, .13);
	        box-shadow: 0 10px 20px rgba(0, 0, 0, .13);
}
</style>
<div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>Subject/Section</div>
          </h1>
          <br>
          <div class="container">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-12">
                          <label>
                              Subject
                          </label>
                          <input type="text" class="form-control" ng-model="section.subject" placeholder="Input subject">
                      </div>

                    </div>
                  <br>
                  <div class="row">
                        <div class="col-lg-12">
                            <label>
                                Section
                            </label>
                            <input type="text" class="form-control" ng-model="section.section" placeholder="Input Section">
                        </div>
                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="button" class="btn btn-primary" ng-click="sections()">Add</button>
                        </div>

                    </div>
              </div>
          </div>
          <br>
          <table class="table table-hover table-primary">
            <thead>
                  <tr class="text-center">
                    <td colspan="4">{{pk}} Class</td>
                  </tr>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Section</th>
                    <th scope="col">Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="(k,v) in select track by $index">
                    <th>{{$index+1}}</th>
                    <td>{{v.subject}} </td>
                    <td>{{v.section}} </td>
                    <td><button type="button" class="btn btn-primary" ng-click="subedit(v)" data-toggle="modal" data-target="#edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button> 
                    <button type="button" class="btn btn-primary" ng-click="subdel(v)"><i class="fa fa-trash-o" aria-hidden="true"></i></button> 

                   
                    </td>
                  </tr>
              
                </tbody>
              </table>
    
    
       
        </section>
    </div>
    
    <script>
           
            </script>
    
    
    <div class="modal fade" id="showmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            
            </button>
          </div>
          <div class="modal-body text-center">    
            <br><br><br>
            <div class="container text-danger">
            <h2>Warning you need to set today's Sales click the button "Set Today's Sales"</h2>
          </div>
          <br><br><br>
      
        </div>
          <div class="modal-footer">
              <button type="button" ng-click="settoday()" class="btn btn-primary">Set Today's Sales</button>
            <button type="button" ng-click="" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            
            </button>
          </div>
          <div class="modal-body text-center">    
            <label>Subject</label>
              <input type="text" class="form-control" ng-model="modal.subject" placeholder="Subject"><br>
              <label>Section</label>
              <input type="text" class="form-control" ng-model="modal.section" placeholder="section"><br>
        </div>
          <div class="modal-footer">
              <button type="button" ng-click="secedit(modal)" class="btn btn-primary">Set Today's Sales</button>
            <button type="button" ng-click="" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
